<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      color: #333;
      background: #fff;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #eee;
    }

    .header h1 {
      font-size: 15px;
      font-weight: 600;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      background: #f5f5f5;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ccc;
    }

    .status-dot.connected {
      background: #22c55e;
    }

    .status-dot.disconnected {
      background: #ef4444;
    }

    .status-dot.error {
      background: #f59e0b;
    }

    .status-text {
      flex: 1;
      font-size: 12px;
    }

    .info {
      font-size: 11px;
      color: #666;
      margin-bottom: 12px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
    }

    .info-label {
      color: #999;
    }

    .info-value {
      font-family: monospace;
      font-size: 10px;
    }

    button {
      width: 100%;
      padding: 8px 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #1d4ed8;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Chromium CLI</h1>
  </div>

  <div class="status">
    <div class="status-dot" id="statusDot"></div>
    <span class="status-text" id="statusText">Checking...</span>
  </div>

  <div class="info">
    <div class="info-row">
      <span class="info-label">Browser</span>
      <span class="info-value" id="browserName">-</span>
    </div>
    <div class="info-row">
      <span class="info-label">Server</span>
      <span class="info-value" id="serverUrl">-</span>
    </div>
    <div class="info-row">
      <span class="info-label">ID</span>
      <span class="info-value" id="browserId">-</span>
    </div>
  </div>

  <button id="reconnectBtn">Reconnect</button>

  <script src="popup.js"></script>
</body>
</html>
